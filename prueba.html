<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Information</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
  
  <h1>Property Information</h1>
  <div id="property">
    <h2>Title</h2>
    <p id="title">My Beautiful Home</p>
    <h2>Price</h2>
    <p id="price">€100.000</p>
    <h2>Bedrooms</h2>
    <p id="bedrooms">3</p>
    <h2>Bathrooms</h2>
    <p id="bathrooms">2</p>
    <h2>Description</h2>
    <p id="description">This is a beautiful home with 3 bedrooms and 2 bathrooms. It is located in a quiet area and is close to all amenities.</p>
    <button onclick="generatePDF()">Generate PDF</button>
  </div>
  <script>
    function generatePDF() {
  // Obtain data from HTML
  var title = document.getElementById("title").innerText;
  var price = document.getElementById("price").innerText;
  var bedrooms = document.getElementById("bedrooms").innerText;
  var bathrooms = document.getElementById("bathrooms").innerText;
  var description = document.getElementById("description").innerText;

  // Create a new PDF document
  var pdf = new window.jspdf.jsPDF();

  // Add data to the PDF
  pdf.setFont("Arial", "bold");
  pdf.text("Property Information", 105, 10, {align: "center"});
  pdf.setFont("Arial");
  pdf.text("Title: " + title, 10, 30);
  pdf.text("Price: " + price, 10, 40);
  pdf.text("Number of bedrooms: " + bedrooms, 10, 50);
  pdf.text("Number of bathrooms: " + bathrooms, 10, 60);
  pdf.text("Description: " + description, 10, 70);

  // Save the PDF
  pdf.save("property.pdf");
}

  </script>
  <footer>
    <p>Copyright © 2023</p>
  </footer>
</body>
</html>
